<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double hill</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 5; j > i; j--) {
                document.write('&nbsp;&nbsp;')
                
            }
            for (let j = 0; j < i; j++) {
                document.write('*')
                
            }

            for (let m = 0; m < i; m++) {
                if (m != 0)
                document.write('*')
            }
           
            


            for (let j = 5; j > i; j--) {
                document.write('&nbsp;&nbsp;&nbsp;&nbsp;')
                
            }
            for (let j = 0; j < i; j++) {
                document.write('*')
                
            }

            for (let m = 0; m < i; m++) {
                if (m != 0)
                document.write('*')
            }
            document.write('<br/>')
            
        }
    </script>
</body>
</html>
