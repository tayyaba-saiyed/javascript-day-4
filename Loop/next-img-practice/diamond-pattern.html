    <title>diamond</title>
</head>
<body>
    <script>
       for (let i = 1; i <= 4; i++) {
       
        for (let j = 4; j >= i; j--) {
            document.write('&nbsp;&nbsp;')
            
        }
        for (let m = 0; m < i; m++) {
            document.write('*' + ' ')
        }
        document.write('<br>')
       }
