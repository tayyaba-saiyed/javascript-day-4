<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number-triangular</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 4; i++) {
            
            for (let j = 4; j >= i; j--) {
                document.write('&nbsp;&nbsp;')
                
            }
            for (let m = 0; m < i; m++) {
                document.write(i + ' ')
                
            }
            document.write('<br/>')
            
        }
    </script>
</body>
</html>
