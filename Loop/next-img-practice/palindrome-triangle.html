<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>
<body>
   <script>
    for (let i = 1; i <= 5; i++) {
         
        
        for (let m = 0; m < i; m++) {
            document.write('&nbsp;')
            
        }
        
        for (let j = 1; j <= 4; j++) {
            document.write('*' + ' ')
            
        }

        
        document.write('<br/>')
    }
   </script> 
</body>
</html>
