<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>left half</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {

            for (let m = 5; m > i; m--) {
                document.write('&nbsp;&nbsp;&nbsp;')

            }
            for (let j = 0; j < i; j++) {
                
                document.write('*' + ' ')

            }

         document.write('<br/>')   
        }
       
    </script>
</body>

</html>
