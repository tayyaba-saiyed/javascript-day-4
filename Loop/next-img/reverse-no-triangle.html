<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse no triangle</title>
</head>
<body>
    <script>
       for (let i = 1; i <= 4; i++) {
        
        for (let j = 0; j < i; j++) {
            document.write('&nbsp;');
           
        }
        for (let m = i; m <= 4; m++) {
        document.write(m + ' ');
    }
    
       document.write('<br/>'); 
       
    }


   

    </script>
</body>
</html>
