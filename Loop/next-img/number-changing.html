<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing number</title>
</head>
<body>
    <script>
        let count = 1;
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(count + ' ');
                count++;
            }
            document.write('<br/>')
        }
    </script>
</body>
</html>
