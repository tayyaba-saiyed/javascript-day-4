<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no in reverse</title>
</head>
<body>
    <script>
       for (let i = 1; i <= 4; i++) {
       
        for (let j = 4; j <=  i; j--) {
            document.write(j + ' ')
            
        }
        document.write('<br/>')
       }
    </script>
</body>
</html>
