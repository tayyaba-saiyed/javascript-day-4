<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle hollow</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 5; i++) {
            for (let j = 5; j >= i; j--) {
                if (i == 0 || i == 4) {
                    document.write('&nbsp;&nbsp')
                }
                
            }
            for (let m = 0; m < i; m++) {
                if (m == 0 || m == 4) {
                    document.write('*' + ' ')
                }
                
            }
            document.write('<br/>')
        }
    </script>
</body>
</html>
