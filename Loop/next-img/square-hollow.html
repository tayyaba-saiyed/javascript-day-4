<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square hollow</title>
</head>
<body>
    <script>
       for (let i = 0; i < 5; i++) {
        
        for (let j = 0; j < 5; j++) {
            if(i == 0 || i == 4){
                document.write('*' + ' ')
            }
           else if(j == 0 || j == 4){
                document.write('*' + ' ')
            }
            else {
                document.write('&nbsp;&nbsp;&nbsp')
            }
            
            
        }
        document.write('<br/>')
       }
    </script>
</body>
</html>
