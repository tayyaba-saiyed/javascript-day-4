<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of array</title>
</head>
<body>
    <button onclick="sumofArray()">click ME</button>

    <script>
        function sumofArray() {
            let num = [5, 12, 8, 130, 44];

            let total = 0;


            for (let i = 0; i < num.length; i++) {
                total += num[i];
                
            }

            console.log("sum of array" +  total);
        }
    </script>
</body>
</html>
