<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic multiplication</title>
</head>
<body>
    <script>
        const number = 5;

        for (let i = 0; i <= 10; i++) {
            const result= number*i;
            console.log(`${number} x ${i} = ${result}`);    
        }


    </script>
</body>
</html>
