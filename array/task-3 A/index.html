<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter even number</title>
</head>
<body>
    <button onclick="evenNumber()">even number</button>
    <script>
        function evenNumber() {
            const numbers = [1, 2, 3, 4, 5, 6, 7, 8];
            const even = [];

            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 === 0) {
                    even.push(numbers[i]);
                }
                
            }
            console.log("even no." , even);
        }
    </script>
</body>
</html>
